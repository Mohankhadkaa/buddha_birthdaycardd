<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautam Buddha's Birthday</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="toggle-container">
        <input type="checkbox" id="modeToggle" class="mode-toggle">
        <label for="modeToggle" class="toggle-label"></label>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="http://pngimg.com/uploads/buddha/buddha_PNG13.png" alt="Gautam Buddha">
        </div>

        <header>
            <h1>Happy Birthday</h1>
            <h2>Gautam Buddha</h2>
            <p class="subtitle">The Light of Asia</p>
        </header>
        <p class="wish">" May the teachings of Buddha guide us towards<br><br>
           a path of peace and enlightenment. Wishing everyone<br><br> a joyous and serene day."</p>
        </header>
        <div id="countdown"></div>

        <div class="quote" id="quote"></div>

        <audio controls id="audio">
            <source src="1min Om Mani Padme Hum healing music healingmusic healing  ommanipadmehum mantras.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
  </div>
  
    <div class="container">
        <header>
            <h1>Images of Buddha</h1>
        </header>
        <div class="slider-wrapper">
          <button id="prev-slide" class="slide-button material-symbols-rounded">
            chevron_left
          </button>
          <ul class="image-list">
            <li class="image-item"><img src="1.jpg" alt="img-1" /></li>
            <li class="image-item"><img src="2.jpg" alt="img-2" /></li>
            <li class="image-item"><img src="3.JPG" alt="img-3" /></li>
            <li class="image-item"><img src="4.webp" alt="img-4" /></li>
            <li class="image-item"><img src="5.jpg" alt="img-5" /></li>
            <li class="image-item"><img src="6.jpg" alt="img-6" /></li>
            <li class="image-item"><img src="7.jpg" alt="img-7" /></li>
            <li class="image-item"><img src="8.jpg" alt="img-8" /></li>
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
            chevron_right
          </button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>

   
    <script src="script.js"></script>
</body>
</html>
